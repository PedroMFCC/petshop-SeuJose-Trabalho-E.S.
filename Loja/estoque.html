<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estoque - Admin</title>
    <link rel="stylesheet" href="../css/styles.css">
    <script defer src="../js/app.js"></script>
</head>
<body onload="estoque_init()">
    <header class="container">
        <h1>Estoque (Admin)</h1>
        <nav>
            <a href="../index.html">Início</a>
            <a href="loja.html">Loja</a>
            <span id="userGreetingEstoque" class="right"></span>
            <button id="logoutBtnEstoque" class="hidden" onclick="logout()">Sair</button>
        </nav>
    </header>

    <main class="container">
        <h3>Adicionar Novo Produto</h3>
        <div>
            <input type="text" id="productName" placeholder="Nome do Produto">
            <input type="text" id="productDescription" placeholder="Descrição">
            <input type="number" id="productPrice" placeholder="Preço" step="0.01">
            <button onclick="addProductFromEstoque()">Adicionar Produto</button>
        </div>
        <p id="productMessage" class="error"></p>

        <h3>Produtos Cadastrados</h3>
        <div id="adminProductsList"></div>
    </main>
</body>
</html>
