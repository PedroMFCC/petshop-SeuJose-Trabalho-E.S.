<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetShop do Seu José - Produtos</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        #lista-produtos { display: flex; flex-wrap: wrap; gap: 20px; }
        .produto { border: 1px solid #ccc; border-radius: 8px; padding: 16px; width: 200px; }
    </style>
</head>
<body>
    <h1>Nossos Produtos</h1>
    <div id="lista-produtos">
        </div>

    <script>
        window.onload = async function() {
            try {
                const response = await fetch('/api/produtos');
                const produtos = await response.json();
                
                const container = document.getElementById('lista-produtos');
                container.innerHTML = ''; // Limpa a lista antes de adicionar os itens

                produtos.forEach(produto => {
                    const produtoDiv = document.createElement('div');
                    produtoDiv.className = 'produto';
                    produtoDiv.innerHTML = `
                        <h3>${produto.nome}</h3>
                        <p>Preço: R$ ${produto.preco.toFixed(2)}</p>
                    `;
                    container.appendChild(produtoDiv);
                });
            } catch (error) {
                console.error('Erro ao buscar produtos:', error);
            }
        };
    </script>
</body>
</html>
