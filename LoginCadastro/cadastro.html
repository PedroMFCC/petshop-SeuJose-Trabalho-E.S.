<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Seu José</title>
    <link rel="stylesheet" href="../css/styles.css">
    <script defer src="../js/app.js"></script>
</head>
<body>
    <div class="container">
        <h2>Cadastro de Usuário</h2>
        <div>
            <input type="text" id="registerUsername" placeholder="Usuário">
            <input type="password" id="registerPassword" placeholder="Senha">
            <button onclick="registerPage_register()">Cadastrar</button>
        </div>
        <p>Já tem conta? <a href="login.html">Faça login</a></p>
        <p id="registerMessage" class="error"></p>
    </div>
</body>
</html>
