<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro - Seu José</title>
    <link rel="stylesheet" href="../css/styles.css" />
    <script defer src="../js/app.js"></script>
  </head>
  <body>
    <header>
      <div class="header-container">
        <a href="../index.html" class="logo">
          <span class="logo-icon">🐾</span>
          Seu José
        </a>
        <nav>
          <a href="../Loja/loja.html">Loja</a>
          <a href="../LoginCadastro/login.html">Login</a>
          <a href="cadastro.html" class="active">Cadastro</a>
          <a href="../Agendamento/agendamento.html">Agendamento</a>
        </nav>
      </div>
    </header>

    <main class="container">
      <div class="form-container">
        <div class="page-header">
          <h1>Cadastro</h1>
          <p>Crie sua conta para acessar todos os recursos</p>
        </div>

        <div id="registerMessage" class="message message-error hidden"></div>

        <div class="form-group">
          <label for="registerUsername" class="form-label">Usuário</label>
          <input
            type="text"
            id="registerUsername"
            class="form-input"
            placeholder="Digite seu usuário"
          />
        </div>

        <div class="form-group">
          <label for="registerPassword" class="form-label">Senha</label>
          <input
            type="password"
            id="registerPassword"
            class="form-input"
            placeholder="Digite sua senha"
          />
        </div>

        <div class="form-actions">
          <button onclick="registerPage_register()" class="btn btn-primary">
            Cadastrar
          </button>
          <a href="login.html" class="btn btn-outline">Fazer Login</a>
        </div>

        <p class="text-center mt-20">
          <a href="../index.html">← Voltar para a página inicial</a>
        </p>
      </div>
    </main>
  </body>
</html>
