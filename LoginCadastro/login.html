<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Seu José</title>
    <link rel="stylesheet" href="../css/styles.css">
    <script defer src="../js/app.js"></script>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <div>
            <input type="text" id="loginUsername" placeholder="Usuário">
            <input type="password" id="loginPassword" placeholder="Senha">
            <button onclick="loginPage_login()">Entrar</button>
        </div>
        <p>Não tem conta? <a href="cadastro.html">Cadastre-se</a></p>
        <p id="loginMessage" class="error"></p>
    </div>
</body>
</html>
