<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Recuperar Senha</title>
    <link rel="stylesheet" href="loginsyle.css">
</head>
<body>
    <div class="login-container">
        <h2>Redefinir Senha</h2>
        
        <form id="recuperar-form">
            <label for="email">Seu E-mail Cadastrado</label>
            <input type="email" id="email" name="email" required>

            <label for="novaSenha">Nova Senha (mÃ­nimo 8 caracteres)</label>
            <input type="password" id="novaSenha" name="novaSenha" required minlength="8">
            
            <label for="confirmarSenha">Confirme a Nova Senha</label>
            <input type="password" id="confirmarSenha" name="confirmarSenha" required minlength="8">

            <button type="submit">Atualizar Senha</button>
            <p><a href="login.html">Voltar para o Login</a></p>
        </form>
    </div>

    <script src="esqueci-senha.js"></script>
</body>
</html>
